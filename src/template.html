      <iframe id="application-iframe" name="application-iframe" class="application" sandbox="allow-top-navigation allow-scripts allow-forms allow-popups"></iframe>
      <script>
        var iframe = document.getElementById('application-iframe')
        if (iframe.srcdoc) {
          iframe.srcdocWas = iframe.srcdoc
          iframe.srcdoc = ''
        } else {
          iframe.srcWas = iframe.src
          iframe.src = ''
        }

  <template id="settings-svg">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 424 424" style="enable-background:new 0 0 424 424;" xml:space="preserve">

    </svg>
  </template>
  <template id="opened-install-navbar">
    <section>
      <a href="/home" title="UserAppStore home">Home</a>
      <a href="/installs" title="Apps, projects and URLs you have installed">Installs</a>
      <a href="/subscriptions" title="Subscriptions from your installed apps">Subscriptions</a>
      <a href="/projects" title="Projects you have created and imported">Projects</a>
      <a href="/collections" title="Group installs into menu collections">Collections</a>
      <a href="/apps" title="Apps you have created">Apps</a>
      <a href="/application-servers" title="Application servers you have claimed">Servers</a>
      <a href="/credits" title="Credit from subscription changes and cancellations">Credits</a>
    </section>
  </template>
  </template>
  <template id="heading-link">
    <a href="/home">UserAppStore</a>
  </template>
  <template id="menu-link">
    <li><a href="${link.href}">${link.text}</a></li>
  </template>
  <template id="administrating-application-server">
    <a href="/application-servers">Application servers</a>
    <span>/</span>
    <a href="/application-server?serverid=${server.serverid}">${server.serverid}</a>
  </template>
  <template id="navigation-link">
    <a href="${url}">${text}</a>
  </template>
  <template id="collection-group">
    <menu title="${collection.name}" id="installs-list-${collection.collectionid}" class="grouped" style="background-color: ${collection.background}; color: ${collection.text}"></menu>
  </template>
  <template id="install-link">
    <a href="/install/${install.installid}/home" 
      data-installid="${install.installid}"
      data-configured="${install.profileCreated}"
      data-subscriptions="${install.subscriptionsEnabled}"
      data-organizations="${install.organizationsEnabled}">${install.text}</a>
  </template>
  <template id="server-administrator-menu">
    <li id="administrator-${server.serverid}">
      <span class="app-account-title">Server administrator</span>
      <div class="app-account">
        <a href="/administrator/${server.serverid}">Dashboard administration</a>
        <a href="/administrator/${server.serverid}/organizations">Manage organizations</a>
        <a href="/administrator/${server.serverid}/subscriptions">Subscriptions &amp; billing</a>
      </div>
    </li>
  </template>
  <template id="install-account-menu">
    <section id="install-${install.installid}-${install.appNumber}">
      <li><span class="app-account-title">${install.installid}</span></li>
      <li><a id="close-link-${install.installid}-${install.appNumber}">Close app</a></li>
      <li id="organizations-link-${install.installid}-${install.appNumber}"><a href="/account/${install.installid}/organizations">Manage organizations</a></li>
      <li id="subscriptions-link-${install.installid}-${install.appNumber}"><a href="/account/${install.installid}/subscriptions">Subscriptions &amp; billing</a></li>
      <li><a id="settings-link-${install.installid}-${install.appNumber}" href="/edit-install?installid=${install.installid}">Settings</a></li>
      <li><a id="uninstall-link-${install.installid}-${install.appNumber}" href="/delete-install?installid=${install.installid}">Uninstall</a></li>
    </section>
  </template>
  <template id="session-impersonate">
    <div class="notification">
      You are impersonating ${session.accountid}, to access your own account  
      <a class="pure-button" href="/administrator/end-impersonation">end impersonation</a>.
    </div>
  </template>
  <template id="session-unlocked">
      <div class="notification">
      Your session is unlocked, this will expire automatically or you may
      <a class="pure-button" href="/account/lock-session">lock your session</a>.
    </div>
  </template>
</html>
